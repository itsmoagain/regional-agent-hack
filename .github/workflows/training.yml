name: Monthly Training
on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 1 * *'  # first day of month 07:00 UTC
jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - name: Build training window
        run: python scripts/build_training_window.py
      - name: Train RF (placeholder)
        run: echo "Train RF here"
