name: Monthly Cache Refresh

on:
  schedule:
    - cron: "0 8 1 * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Refresh region caches
        run: |
          python scripts/run_pipeline.py --region hungary_farmland --refresh
          python scripts/run_pipeline.py --region jamaica_coffee --refresh

      - name: Upload snapshot manifests
        uses: actions/upload-artifact@v4
        with:
          name: cache-snapshots
          path: |
            data/*/caches/*/manifest.json

      - name: Commit updated caches
        run: |
          git config user.name "cache-bot"
          git config user.email "cache-bot@users.noreply.github.com"
          git add data/*/caches/** data/*/current/**
          git commit -m "Monthly cache refresh" || echo "Nothing to commit"
          git push
